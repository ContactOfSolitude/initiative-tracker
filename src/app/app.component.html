<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->

  <ion-list *ngIf="entityList">
    <ion-item *ngFor="let item of entityList"> 
      <ion-label>X. {{item.name}}</ion-label>
      <ion-button color="danger">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-app>
